<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/font/stylesheet.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>MyPortfolio</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="/assets/icons/logoMP.png" alt="logo">
                </div>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="menu-list__item"><a class="menu-list-link" href="#">Мои работы</a></li>
                        <li class="menu-list__item"><a class="menu-list-link-active" href="#section__work">Обо мне</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="section__about-me">
            <div class="container">
                <div class="container__inner">
                    <div class="section__info-me">
                        <p class="section__info-hello">Привет, меня зовут Семён</p>
                        <h2 class="section__info-title">Front-end верстка</h2>
                        <p class="section__info-from">Разработчик из <b>Беларуси</b></p>
    
                        <div class="section__info-contacts">
                            <p class="contacts__title">Контакты:</p>
                            <ul class="contacts__list">
                                <li class="contacts__list_item">Telegram: https://t.me/SemenLebedko</li>
                                <li class="contacts__list_item">Email: mamontedinorog@yandex.by</li>
                            </ul>
                        </div>
                        <div class="section__info-using">
                            <p class="using__title">Использую</p>
                            <ul class="using__list">
                                <li class="using__list_item" data-title="Figma"><img src="/assets/icons/figmaLogo.png" alt=""></li>
                                <li class="using__list_item" data-title="Photoshop"> <img src="/assets/icons/adobePhotoshopLogo.png" alt=""></li>
                                <li class="using__list_item" data-title="AdobeXd"><img src="/assets/icons/adobeXdLogo.png" alt=""></li>
                                <li class="using__list_item" data-title="VSCode"><img src="/assets/icons/visuallogo.png" alt=""></li>
                                <li class="using__list_item" data-title="JavaScript"><img src="/assets/icons/jsLogo.png" alt=""></li>
                                <li class="using__list_item" data-title="Scss"><img src="/assets/icons/scssLogo.png" alt=""></li>
                                <li class="using__list_item" data-title="WebPack"><img src="/assets/icons/webpacklogo.png" alt=""></li>
                            </ul>
                        </div>
                    </div>
                    <div class="section__image-me">
                        <img src="/assets/images/backgroundIm.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="section__work" id="section__work">
            <div class="container">
                <h4 class="section__work_title">Мои работы</h4>
                <div class="section__work_item">
                    <p class="work_item-title">Сайт InstaWidget</p>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide"><img src="/assets/images/slide-1-1.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-1-2.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-1-3.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-1-4.jpg" alt=""></div>
                        </div>
                        <div class="swiper-pagination"></div>
                      </div>
                </div>
                <div class="section__work_item">
                    <p class="work_item-title">Сайт Lease cars</p>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide"><img src="/assets/images/slide-2-1.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-2-2.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-2-3.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-2-4.jpg" alt=""></div>
                          <div class="swiper-slide"><img src="/assets/images/slide-2-5.jpg" alt=""></div>
                        </div>
                        <div class="swiper-pagination"></div>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/assets/js/index.js"></script>
</body>
</html>
